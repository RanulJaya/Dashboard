<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet/sheet.css">
    <link rel="stylesheet" href="stylesheet/boxstyle.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar DashBoard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

    <body>
        <div id="app">
            <div id="addCard" class="cardAdd">
                <div id="plus" class="addPlus">
                    <div id="plusVert" class="vertPlus"></div>
                    <div id="plusHor" class="horPlus"></div>
                </div>
            </div>
            <div id="cardGrab" class="card">
                <div class="card-body" id="test">
                    <textarea id="text" oninput="this.parentNode.dataset.replicatedValue = this.value">Hello World</textarea>
                    <p id="demo"></p>
                </div>
            </div>
        </div>
        <script type="module" src="js/test.js"></script>
    </body>
</html>
